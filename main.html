<!DOCTYPE html>
<html>
    <head>
        <title>Business Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="User.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="center">
            <div class="card">
                <div class="additional">
                    <div class="user-card">
                        <div class="level center">Badal Agarwal</div>
                        <div class="points center">Web Designer</div>
                        <img src="image.jpg" alt="avatar" />
                    </div>
                    <div class="more-info">
                        <h1 class="name">Badal Agarwal</h1>
                        <div class="coords">
                            <span>Web Designer</span>
                            <span>Joined July 2020</span>
                        </div>
                        <div class="coords">
                            <span>App Developer</span>
                            <span>Meerut, India</span>
                        </div>
                        <div class="stats">
                            <i class="fa fa-instagram"></i>
                            <i class="fa fa-github"></i>
                            <i class="fa fa-google"></i>
                            <i class="fa fa-twitter"></i>
                        </div>
                    </div>
                </div>
                <div class="general">
                    <h1>Badal Agarwal</h1>
                    <p>Hi, I am a Web Designer that shares interesting codes daily. Visit https://github.com/badal-ag for more exciting codes.</p>
                    <span class="more">Hover the card for more info.</span>
                </div>
            </div>
        </div>
    </body>
</html>
